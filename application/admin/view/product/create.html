{include file="public:head"}


<blockquote class="layui-elem-quote layui-text">
  添加产品注意事项
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>产品增加页面</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
      <input type="title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">关键词</label>
    <div class="layui-input-block">
      <input type="title" name="keywords" lay-verify="keywords" autocomplete="off" placeholder="请输入关键词用空格隔开" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item ptitle">
    <label class="layui-form-label">head描述</label>
    <div class="layui-input-block">
      <input type="title" name="description" lay-verify="description" autocomplete="off" placeholder="请输入关键词用空格隔开" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
      <input type="title" name="price" lay-verify="number|require" autocomplete="off" placeholder="请输入关键词用空格隔开" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ppid">
    <label class="layui-form-label">商品分类</label>
    <div class="layui-input-block">
      <select name="pid" lay-filter="aihao">
        
        <option value="0" selected="">无分类</option>
        {volist name="cate" id="vo" }
        <option value={$vo.id}>{$vo.catename}</option>
        {/volist}
        
        
      </select>
    </div>
  </div>


  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">普通文本域</label>
    <div class="layui-input-block">
      <textarea id="editor" placeholder="请输入内容" class="layui-textarea" ></textarea>
    </div>
  </div>
  <div class="layui-form-item ">
    <label class="layui-form-label">商品图片</label>
    <div class="layui-input-block">
        <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button> 
        <div class="layui-upload-list">
          <table class="layui-table">
            <thead>
              <tr><th>文件名</th>
              <th>大小</th>
              <th>状态</th>
              <th>操作</th>
            </tr></thead>
            <tbody id="demoList"></tbody>
          </table>
        </div>
        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
      </div> 
    </div>  
  </div>


  
  
  
  



          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
<script>
 ClassicEditor
        .create( document.querySelector( '#editor' ) )

        .then( newEditor => {
          editor = newEditor;
          } )

        .catch( error => {
            console.error( error );
        } );



        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            title: function(value){
              if(value.length < 5){
                return '商品至少得5个字符啊';
              }
            }
            
            ,keywords:function(value){

              if (value.length > 60) {
                return '关键词最多50个字符';
              }
            }
            
            




          });




          //监听提交
          form.on('submit(add)', function(data){

            //var data = data.field;
            var content=editor.getData();
            //var fd = new FormData($("form"));
            //data.field.append('content',content);
            //data.set('content',editor.getData());
            //var fd = new FormData(data.filed);
            //data.field.append(content,content);

            //fd.append('content',content);
            //console.log(fd);
            //var content = editor.getData();
            //console.log();
            //给json添加字符串
            data.field.content=content;

            $.ajax({
                type:'post',
                dataType:'json',
                url:"{:url('product/save')}",
                data:data.field,
                success:function(data){

                  if (data.sus==1) {
                     //发异步，把数据提交给php
                    layer.alert("增加成功", {icon: 6},function () {
                        window.location.replace("{:url('product/create')}");
                    });
                    


                  }
                  layer.alert(data.msg,{icon:1});

                  

                 }



            })

            return false;
           
          });
          
          
        });


        layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
          //多文件列表示例
          var demoListView = $('#demoList')
          ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: "{:url('upload')}"
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,choose: function(obj){   
              var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
              //读取本地文件
              obj.preview(function(index, file, result){
                var tr = $(['<tr id="upload-'+ index +'">'
                  ,'<td>'+ file.name +'</td>'
                  ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                  ,'<td>等待上传</td>'
                  ,'<td>'
                    ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                    ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                  ,'</td>'
                ,'</tr>'].join(''));
                
                //单个重传
                tr.find('.demo-reload').on('click', function(){
                  obj.upload(index, file);
                });
                
                //删除
                tr.find('.demo-delete').on('click', function(){
                  delete files[index]; //删除对应的文件
                  tr.remove();
                  uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                });
                
                demoListView.append(tr);
              });
            }
            ,done: function(res, index, upload){
              if(res.code == 0){ //上传成功
                var tr = demoListView.find('tr#upload-'+ index)
                ,tds = tr.children();
                tds.eq(2).html('<span style="color: #5FB878;">上传成功</span><input type="hidden" name="image[]"  value='+res.dest+'>');
                tds.eq(3).html(''); //清空操作
                return delete this.files[index]; //删除文件队列已经上传成功的文件
              }
              this.error(index, upload);
            }
            ,error: function(index, upload){
              var tr = demoListView.find('tr#upload-'+ index)
              ,tds = tr.children();
              tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
              tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
          });
     });     
    </script>
    
  </body>

</html>
