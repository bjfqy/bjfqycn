{include file="public:head"}


<blockquote class="layui-elem-quote layui-text">
  编辑产品注意事项
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>产品编辑页面</legend>
</fieldset>

<form class="layui-form" action="">
  <input type="hidden" name="id" value="{$pro.id}">
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-block">
      <input type="title" name="title" value="{$pro.title}"  lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">关键词</label>
    <div class="layui-input-block">
      <input type="title" name="keywords" value="{$pro.keywords}" lay-verify="title" autocomplete="off" placeholder="请输入关键词用空格隔开" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item ptitle">
    <label class="layui-form-label">head描述</label>
    <div class="layui-input-block">
      <input type="title" name="description" value="{$pro.description}" lay-verify="title" autocomplete="off" placeholder="请输入关键词用空格隔开" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ppid">
    <label class="layui-form-label">商品分类</label>
    <div class="layui-input-block">
      <select name="pid" lay-filter="aihao">
        
        
        {volist name="cate" id="vo"}
        
         {eq name="$vo.id" value="$pro.pid.id"}
            <option value="{$vo.id}" selected>{$vo.catename}</option>
        {else/}
            <option value="{$vo.id}" >{$vo.catename}</option> 
        {/eq}

     
        
        
        
        {/volist}
       
      </select>
    </div>
  </div>


  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">普通文本域</label>
    <div class="layui-input-block">
      <textarea id="editor" placeholder="请输入内容" class="layui-textarea" >{$pro.content}</textarea>
    </div>
  </div>
  <div class="layui-form-item ">
    <label class="layui-form-label">商品图片</label>
    <div class="layui-input-block">
        <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button> 
        <div class="layui-upload-list">
          <table class="layui-table">
            <thead>
              <tr><th>文件名</th>
              <th>大小</th>
              <th>状态</th>
              <th>操作</th>
            </tr></thead>
            <tbody id="demoList">
              {volist name="pro.image" id="vo"}
                <tr>
                  <th><img src="{$vo}"></th>
                  <th>--</th>
                  <input type="hidden" name="image[]" value={$vo|substr=9} >
                  <input class='id' type="hidden" name="id" value = {$pro.id}>
                  <th><span style="color: #5FB878;">已上传</span></th>
                  <th><button class="layui-btn layui-btn-xs layui-btn-danger delimg">删除</button></th>
                </tr>
              {/volist}

            </tbody>
          </table>
        </div>
        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
      </div> 
    </div>  
  </div>
<script>
  $(".delimg").click(function(){
   
    var img=$(this).parentsUntil('tbody').find('input').val();
    var id = $(this).parentsUntil('tbody').find('.id').val();
    

    //取得src值
    //var imgsrc = $(this).parentsUntil('tr');

    //移除单元格
    $(this).parent().parent().remove();


    //console.log(imgsrc);
    //异步提交删除
    $.ajax({
      url:"{:url('del/img')}",
      data:{id:id,img:img},
      type:'post',
      
      success:function(data){

        //回调
        if (data.code==1) {


          layer.msg('删除成功')
        }





      }


    });




  });

</script>

layui.use('upload', function(){
          var $ = layui.jquery
          ,upload = layui.upload;
          //多文件列表示例
          var demoListView = $('#demoList')
          ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: "{:url('upload')}"
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,choose: function(obj){   
              var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
              //读取本地文件
              obj.preview(function(index, file, result){
                var tr = $(['<tr id="upload-'+ index +'">'
                  ,'<td>'+ file.name +'</td>'
                  ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                  ,'<td>等待上传</td>'
                  ,'<td>'
                    ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                    ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                  ,'</td>'
                ,'</tr>'].join(''));
                
                //单个重传
                tr.find('.demo-reload').on('click', function(){
                  obj.upload(index, file);
                });
                
                //删除
                tr.find('.demo-delete').on('click', function(){
                  delete files[index]; //删除对应的文件
                  tr.remove();
                  uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                });
                
                demoListView.append(tr);
              });
            }
            ,done: function(res, index, upload){
              if(res.code == 0){ //上传成功
                var tr = demoListView.find('tr#upload-'+ index)
                ,tds = tr.children();
                tds.eq(2).html('<span style="color: #5FB878;">上传成功</span><input type="hidden" name="image[]" value='+res.dest+ '>');
                tds.eq(3).html(''); //清空操作
                return delete this.files[index]; //删除文件队列已经上传成功的文件
              }
              this.error(index, upload);
            }
            ,error: function(index, upload){
              var tr = demoListView.find('tr#upload-'+ index)
              ,tds = tr.children();
              tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
              tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
          });
});     
</script>
    
  </body>

</html>
