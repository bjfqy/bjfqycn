{include file="public:head"}

<blockquote class="layui-elem-quote layui-text">
   默认是顶级分类 无分类状态 如果需要添加请增加分类状态
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>下载分类增加</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-block">
      <input type="title" name="catename" lay-verify="title" autocomplete="off" placeholder="请输入分类名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item ptitle">
    <label class="layui-form-label">英文名称</label>
    <div class="layui-input-block">
      <input type="title" name="cateenname" lay-verify="title" autocomplete="off" placeholder="请输入分类名称" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item ppid">
    <label class="layui-form-label">上级分类</label>
    <div class="layui-input-block">
      <select name="pid" lay-filter="aihao">
        
        <option value="0" selected="">顶级分类</option>
        {volist name="cate" id="vo" }
        <option value={$vo.id}>{$vo.catename}</option>
        {/volist}
        
        
      </select>
    </div>
  </div>

  
  <div class="layui-form-item">
    <label class="layui-form-label">分类介绍</label>
    <div class="layui-input-block">
      <input type="text" name="catecontent" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  



          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>

              <button  class="layui-btn catedel" lay-filter="del" lay-submit="">
                  删除
              </button>


              <script>
                  $('.catedel').click(function(){

                    var at =$('.layui-this').attr('lay-value');

                    $.ajax({

                      url:"{:url('catedel')}",
                      type:'post',
                      data:{id:at},
                      success:function(data){

                        if (data.sus==1) {

                          alert('删除成功');
                        }else{
                          alert(data.msg);
                        }

                        
                      }

                    })


                  });   
  

              </script>

          </div>
      </form>
    </div>
<script>

layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer;
        
         




          //监听提交
          form.on('submit(add)', function(data){
            


            $.ajax({
              type:'post',
              data:data.field,
              dataType:'json',
              url:"{:url('catesave')}",
              success:function(data){

                if (data.sus==1) {
                 layer.msg('同上', {
                    icon: 1,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                  }, function(){
                    //do something
                  });   
                 


                }

                
              }

            })
          });
          
          
});

 
</script>
    
  </body>

</html>
